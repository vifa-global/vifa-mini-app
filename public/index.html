<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIFA Points System</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Exo 2', sans-serif;
            background-color: #0A003E;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            gap: 20px;
        }
        
        .points-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }
        
        .points-display {
            background-color: #FF007F;
            color: #FFD700;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .click-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .click-button:hover {
            background-color: #45a049;
        }
        
        .daily-checkin {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .daily-checkin:hover {
            background-color: #0b7dda;
        }
        
        .streak-display {
            color: #FFD700;
            font-size: 14px;
            text-align: right;
        }
        
        .telegram-button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .telegram-button:hover {
            background-color: #0077b5;
        }
        
        .telegram-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <button class="telegram-button" onclick="window.open('https://t.me/VifaGlobal', '_blank')">
        <svg class="telegram-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.25 1.34-.86 4.6-1.22 6.12-.15.65-.44.86-.91.86-.56 0-.87-.28-1.36-.88-.75-.86-1.17-1.38-1.9-2.21-.84-.96-.3-1.48.21-2.33.14-.23.46-.74.46-.74s-.28-.17-.28-.65c0-.62.33-.91.75-.91.38 0 .75.29 1.02.67.31.49.53 1.13.53 1.13.28.56.6 1.03.96 1.03.36 0 .63-.36.51-1.13-.14-.82-.72-1.73-1.02-2.28-.28-.48-.2-.72 0-1.16.01-.01.17-.23.38-.34.18-.1.38-.14.58-.14.22 0 .43.05.6.16.45.31.67.95.52 1.51z"/>
        </svg>
        VIFA Telegram
    </button>

    <div class="points-container">
        <div class="points-display">100 VP</div>
        <button class="click-button">CLICK FOR 1 VP</button>
        <button class="daily-checkin">DAILY CHECK-IN (+20 VP)</button>
        <div class="streak-display">Streak: 7 days</div>
    </div>
</body>
</html>
