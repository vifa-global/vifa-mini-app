<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIFA Rewards</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Exo 2', sans-serif;
            background-color: #0A003E;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            height: 40px;
        }
        
        .points-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }
        
        .points-display {
            color: #FFD700;
            font-weight: bold;
            font-size: 18px;
        }
        
        .middle-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }
        
        .action-button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.3s;
            width: 220px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .action-button:hover {
            background-color: #0077b5;
        }
        
        .streak-display {
            color: #FFD700;
            font-size: 14px;
            text-align: right;
        }
        
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0A003E;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .preloader video {
            max-width: 100%;
            max-height: 100%;
            opacity: 0.05;
        }
        
        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/assets/preloader.gif');
            background-size: cover;
            opacity: 0.05;
            z-index: -1;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="background-gif"></div>
    
    <!-- PRELOADER -->
    <div class="preloader" id="preloader">
        <video autoplay muted playsinline>
            <source src="/assets/preloader.mp4" type="video/mp4">
            Your browser doesn't support HTML5 video.
        </video>
    </div>
    
    <!-- MAIN APP CONTENT (hidden until video ends) -->
    <div id="app" style="display:none;">
        <img src="/assets/logo.png" alt="VIFA Logo" class="logo">
        
        <div class="points-container">
            <div class="points-display">100 VP</div>
            <div class="streak-display">Streak: 7 days</div>
        </div>
        
        <div class="middle-buttons">
            <button class="action-button">
                <i class="fas fa-hand-pointer"></i> CLICK FOR 1 VP
            </button>
            <button class="action-button">
                <i class="fas fa-calendar-check"></i> DAILY CHECK-IN (+20 VP)
            </button>
            <button class="action-button" onclick="window.open('https://t.me/VifaGlobal', '_blank')">
                <i class="fab fa-telegram"></i> VIFA TELEGRAM
            </button>
        </div>
    </div>

    <script>
        // Hide preloader when video ends
        document.querySelector('#preloader video').addEventListener('ended', function() {
            document.getElementById('preloader').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
        });
    </script>
</body>
</html>
