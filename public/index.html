<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIFA Rewards</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            background-color: #0A003E;
            color: white;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: fixed;
        }

        /* Background with 5% opacity */
        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/preloader.gif');
            background-size: cover;
            opacity: 0.05;
            z-index: -1;
        }

        /* Logo in top left */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            height: 40px;
            width: auto;
        }

        /* Main app container */
        #app {
            display: none;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            position: fixed;
            overflow: hidden;
        }

        /* Points display in top right */
        .points-container {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }

        .points-display {
            color: #FFD700;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .streak-display {
            color: #FFD700;
            font-size: 14px;
        }

        /* Main content area */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        /* Buttons */
        .action-button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
            transition: background-color 0.3s;
            width: 220px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-button:hover {
            background-color: #0077b5;
        }

        /* Bottom navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #0A003E;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid #1a1a2e;
        }

        .nav-icon {
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s;
            padding: 10px;
        }

        .nav-icon:hover, .nav-icon.active {
            color: #FFD700;
        }

        /* Page containers */
        .page {
            display: none;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        .page.active {
            display: block;
        }

        /* Preloader styles */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #0A003E;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: hidden;
        }

        .preloader video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Telegram bot link */
        .telegram-bot {
            position: absolute;
            bottom: 80px;
            width: 100%;
            text-align: center;
        }

        .telegram-bot a {
            color: #FFD700;
            text-decoration: none;
            font-size: 14px;
        }

        /* TASKS PAGE STYLES */
        .tasks-container {
            padding: 80px 20px 70px;
            height: 100%;
            overflow-y: auto;
        }

        .task-category {
            margin-bottom: 25px;
        }

        .category-title {
            color: #FFD700;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-card {
            background: rgba(0, 136, 204, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 136, 204, 0.3);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .task-name {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        .task-vp {
            background: #FFD700;
            color: #0A003E;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
        }

        .task-command {
            font-family: monospace;
            color: #7fdbff;
            font-size: 13px;
            margin: 8px 0;
        }

        .task-button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        .task-button:hover {
            background: #0077b5;
        }

        .task-completed {
            color: #2ecc40;
            font-size: 12px;
            text-align: center;
            margin-top: 5px;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="background-gif"></div>
    
    <!-- PRELOADER -->
    <div class="preloader" id="preloader">
        <video autoplay muted playsinline>
            <source src="assets/preloader.mp4" type="video/mp4">
            Your browser doesn't support HTML5 video.
        </video>
    </div>
    
    <!-- MAIN APP CONTENT -->
    <div id="app">
        <img src="assets/logo.png" alt="VIFA Logo" class="logo">
        
        <div class="points-container">
            <div class="points-display">100 VP</div>
            <div class="streak-display">Streak: 7 days</div>
        </div>
        
        <!-- Home Page -->
        <div class="page active" id="home-page">
            <div class="content">
                <button class="action-button">
                    <i class="fas fa-hand-pointer"></i> CLICK FOR 1 VP
                </button>
                <button class="action-button">
                    <i class="fas fa-calendar-check"></i> DAILY CHECK-IN (+20 VP)
                </button>
                <button class="action-button" onclick="window.open('https://t.me/VifaGlobal', '_blank')">
                    <i class="fab fa-telegram"></i> VIFA TELEGRAM
                </button>
            </div>
            <div class="telegram-bot">
                <a href="https://t.me/VIFACoinBot">@VIFACoinBot</a>
            </div>
        </div>
        
        <!-- Tasks Page -->
        <div class="page" id="tasks-page">
            <div class="tasks-container">
                <h2 style="text-align: center; margin-bottom: 25px; color: #FFD700;">Daily Tasks</h2>
                
                <!-- Twitter Tasks -->
                <div class="task-category">
                    <div class="category-title">
                        <i class="fab fa-twitter" style="color: #1DA1F2;"></i>
                        <span>Twitter Tasks</span>
                    </div>
                    
                    <div class="task-card">
                        <div class="task-header">
                            <div class="task-name">
                                <i class="fas fa-user-plus"></i>
                                <span>Follow Twitter</span>
                            </div>
                            <div class="task-vp">15 VP</div>
                        </div>
                        <div class="task-command">/follow_twitter</div>
                        <button class="task-button">Complete Task</button>
                        <!-- <div class="task-completed">âœ“ Completed</div> -->
                    </div>
                </div>
                
                <!-- Telegram Tasks -->
                <div class="task-category">
                    <div class="category-title">
                        <i class="fab fa-telegram" style="color: #0088cc;"></i>
                        <span>Telegram Tasks</span>
                    </div>
                    
                    <div class="task-card">
                        <div class="task-header">
                            <div class="task-name">
                                <i class="fas fa-users"></i>
                                <span>Join Telegram</span>
                            </div>
                            <div class="task-vp">15 VP</div>
                        </div>
                        <div class="task-command">/join_telegram</div>
                        <button class="task-button">Complete Task</button>
                    </div>
                </div>
                
                <!-- YouTube Tasks -->
                <div class="task-category">
                    <div class="category-title">
                        <i class="fab fa-youtube" style="color: #FF0000;"></i>
                        <span>YouTube Tasks</span>
                    </div>
                    
                    <div class="task-card">
                        <div class="task-header">
                            <div class="task-name">
                                <i class="fas fa-bell"></i>
                                <span>Subscribe YouTube</span>
                            </div>
                            <div class="task-vp">15 VP</div>
                        </div>
                        <div class="task-command">/subscribe_yt</div>
                        <button class="task-button">Complete Task</button>
                    </div>
                </div>
                
                <!-- Website Tasks -->
                <div class="task-category">
                    <div class="category-title">
                        <i class="fas fa-globe" style="color: #2ecc40;"></i>
                        <span>Website Tasks</span>
                    </div>
                    
                    <div class="task-card">
                        <div class="task-header">
                            <div class="task-name">
                                <i class="fas fa-external-link-alt"></i>
                                <span>Visit Website</span>
                            </div>
                            <div class="task-vp">15 VP</div>
                        </div>
                        <div class="task-command">/visit_website</div>
                        <button class="task-button">Complete Task</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Profile Page -->
        <div class="page" id="profile-page">
            <div class="content">
                <h2>Profile Page</h2>
                <!-- Profile content will go here -->
            </div>
        </div>
        
        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <i class="fas fa-home nav-icon active" onclick="showPage('home-page')"></i>
            <i class="fas fa-tasks nav-icon" onclick="showPage('tasks-page')"></i>
            <i class="fas fa-user nav-icon" onclick="showPage('profile-page')"></i>
        </div>
    </div>

    <script>
        // Hide preloader when video ends
        document.querySelector('#preloader video').addEventListener('ended', function() {
            document.getElementById('preloader').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
        });

        // Page navigation function
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show selected page
            document.getElementById(pageId).classList.add('active');
            
            // Update active nav icon
            document.querySelectorAll('.nav-icon').forEach(icon => {
                icon.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }

        // Task completion functionality (to be implemented)
        document.querySelectorAll('.task-button').forEach(button => {
            button.addEventListener('click', function() {
                // This will be replaced with actual task verification
                const taskCard = this.closest('.task-card');
                const completedDiv = document.createElement('div');
                completedDiv.className = 'task-completed';
                completedDiv.textContent = 'âœ“ Completed';
                taskCard.appendChild(completedDiv);
                this.disabled = true;
                
                // Temporary - will be replaced with actual VP update
                const vpDisplay = document.querySelector('.points-display');
                const currentVP = parseInt(vpDisplay.textContent);
                vpDisplay.textContent = (currentVP + 15) + ' VP';
            });
        });
    </script>
</body>
</html>
